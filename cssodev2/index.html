<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
</head>

<body>
    <!-- content start -->
    <div class="panel">
        <!-- header start -->
        <nav>
            <ul class="header">
                <li style="margin: 8px" class="headerli">
                    <a href="#">Gmail</a>
                </li>
                <li style="margin: 8px; margin-left: -2px;" class="headerli">
                    <a href="#">Images</a>
                </li>
                <li style="margin: 8px" class="headerli">
                    <a href="#"><img src="assets/appsbutton.svg" alt="" style="width: 16px; height: 16px; margin-right: 3px;margin-left: 2px;"></a>
                </li>
                <li class="pic headerli">
                    <a href="#"><img src="assets/profilepic.jpg" alt="" style="margin-right: 1px;" /></a>
                </li>

            </ul>
        </nav>
        <!-- header end -->
        <!-- logo start -->

        <div class="container">
            <img src="assets/logo.png" width="272px" height="92px" alt="" />
        </div>
        <!-- logo end -->
        <!-- searchbox start -->

        <div class="search-area">
            <div class="search">
                <div class="search-img">
                    <span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                             <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </span>
                </div>
                <div class="input-enter">
                    <div class="input-area">
                        <input type="text" class="input" maxlength="2048" autofocus="true" />
                    </div>
                </div>
                <div class="voice">
                    <img src="assets/voicelogo.png" width="24px" height="24px" alt="">
                </div>
            </div>
        </div>
        <!-- searchbox end -->
        <!-- buttons start -->
        <div class="buttons">
            <a href=""><button class="googlesearch">Google Search</button></a>
            <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
        </div>
        <!-- buttons end -->
        <!-- languages start -->
        <div class="languages">
            Google offered in: <a href="#">Türkçe</a>
        </div>
        <!-- languages end -->
    </div>
    <!-- content end -->
    <!--footer start-->
    <nav class="foo">
        <ul>
            <li>Turkey</li>
        </ul>
        <div class="footer">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li>How Search works</li>
            </ul>
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </nav>
    <!--footer end-->
</body>

</html>
